<script id="project-violation-plot-tmpl" type="text/template">
    <h2><%= name %></h2>
    <canvas width='350' height='220'></canvas>
    <% _.each(colorNames, function(colorPair){ %>
        <span class='plot-color-line'>
            <span class='plot-color-row' style='background-color: <%= colorPair[1].strokeColor %>'></span>
            <%= colorPair[0] %>
        </span>
    <% }) %>
</script>
