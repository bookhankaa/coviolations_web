<script id="project-task-line-tmpl" type="text/template">
    <td>
        <a href='/tasks/<%= id %>/' class='js-commit-name'>
            <%= commit.branch %>#<%= commit.hash.slice(0, 6) %>
        </a>
    </td>
    <td>
        <span class="pull-right"><%= created.replace('T', ' ').slice(0, -7) %></span>
    </td>
</script>
