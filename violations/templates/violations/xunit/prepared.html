<table class="table table-stripped">
    {% for case in cases %}
        <tr>
            <td>
                {{ case.status }}
            </td>
            <td>
                <strong>{{ case.name }}</strong>
                <br/>
                ({{ case.class_name }})
            </td>
            <td>
                {% if case.output %}
<pre>{{ case.output }}</pre>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
</table>
<table class='table table-striped'>
    <tr>
        <td>Total tests count</td>
        <td>{{ tests }}</td>
    </tr>
    <tr>
        <td>Failures</td>
        <td>{{ failures }}</td>
    </tr>
    <tr>
        <td>Errors</td>
        <td>{{ errors }}</td>
    </tr>
</table>
